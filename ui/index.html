<!doctype html>
<html>
<head>
  <title>JB-ALARM</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>
<body>
  <div id="header">
    <h1>JB-ALARM</h1>
    <div id="ping">Connected</div>
    <button id="config-btn">Config</button>
  </div>

  <div id="warning" style="display: none;">BREAK IN WARNING!!!</div>

  <div id="api-panel" style="display: none;">
    <span>apiKey:</span><input id="api-key"/><br/>
    <button id="api-key-btn">Save</button>
  </div>

  <div id="login-panel">
    <span>User:</span><input id="login-usr"/><br/>
    <span>Pass:</span><input id="login-pwd"/><br/>
    <button id="login-btn">Log In</button>
  </div>

  <div id="config-panel" style="transform: translateX(-110%)">
    <button id="clear-1-btn"  >DELETE all but last log</button>
    <button id="clear-10-btn" >DELETE all but last 10 logs</button>
    <button id="clear-all-btn" style="display: none;">DELETE all</button>
    <div class="sch-panel">
      <h3>Scheduler:</h3>
      <div>
        <span>Activation   Time:</span> 
        <input id="sch-ini-time" value="XX:XX:XX"></input>
        <button id="sch-less30-ini-btn">-30</button>
        <button id="sch-plus30-ini-btn">+30</button>
      </div>
      <div>
        <span>Deactivation Time:</span>
        <input id="sch-end-time" value="XX:XX:XX"></input>
        <button id="sch-less30-end-btn">-30</button>
        <button id="sch-plus30-end-btn">+30</button>
      </div>
      <div class="checkbox-div">
        <label for="sch-enable-checkbox" style="font-size: 50px;">Enabled:</label>
        <input type="checkbox" id="sch-checkbox" name="sch-enable-checkbox">
      </div>
      <br/><button id="sch-save-btn">Save Schedule</button>
    </div>
  </div>

  <div id="main-panel">
    <h2 id="door-status">The door is: ...</h2>
    <div id="info-line">
      <span id="current-time">Time:</span>
      <span style="margin: 0 15px;">-</span>
      <span id="schedule-info">Schedule: From 99:99 to 99:99</span>      
    </div>

    <div id="last-action">Last action: Opened at xxx</div>
    <div id="last-action-ago"></div>

    <h2 id="alarm-status">Alarm: ...</h2>
    <div>
      <button id="deactivate-btn">Deactivate</button>
      <button id="activate-btn">Activate</button>
      <button id="activate-oc-btn">Activate on Close: ...</button>
    </div>

    <!-- <h3 style="margin-bottom: 0;">Logs:</h3> -->
    <p id="logs-list">xxxxx</p>
  </div>

  <script type="module" src="client.js"></script>
</body>
</html>
